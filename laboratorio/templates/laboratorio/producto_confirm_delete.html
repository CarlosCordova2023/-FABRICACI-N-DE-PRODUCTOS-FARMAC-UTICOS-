{% extends 'laboratorio/base.html' %}

{% block title %}Confirmar Eliminación{% endblock title %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h2>

<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
